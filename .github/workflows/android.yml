name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease 
        mkdir -p build/outputs
        mv app/build/outputs/apk/release/app-release.apk build/outputs/
      # You can add additional steps here, such as running tests or other build-related tasks

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: build/outputs/
